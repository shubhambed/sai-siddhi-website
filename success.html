<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Booking Confirmed — Sai Siddhi</title>

<style>
    body{
        margin:0;
        font-family:Inter, system-ui, sans-serif;
        background:#f9f9f9;
        color:#111;
        padding:30px;
        text-align:center;
    }
    .card{
        background:#fff;
        padding:24px;
        border-radius:14px;
        max-width:480px;
        margin:0 auto;
        box-shadow:0 12px 30px rgba(0,0,0,0.08);
    }
    .tick{
        width:90px;
        height:90px;
        border-radius:50%;
        background:#25D366;
        display:flex;
        align-items:center;
        justify-content:center;
        margin:0 auto 18px;
        animation:pop 0.6s ease forwards;
    }
    .tick svg{
        width:48px;
        height:48px;
        stroke:white;
        stroke-width:3;
        fill:none;
        stroke-linecap:round;
        stroke-linejoin:round;
    }
    @keyframes pop {
        0% { transform:scale(0.4); opacity:0; }
        100% { transform:scale(1); opacity:1; }
    }
    h2{
        font-size:26px;
        margin:0 0 8px;
        font-weight:700;
    }
    p{margin:6px 0; color:#444;}
    .summary{
        text-align:left;
        margin-top:20px;
    }
    .summary div{
        margin-bottom:8px;
        padding:8px;
        background:#f3f3f3;
        border-radius:8px;
        font-size:15px;
    }
    .gallery{
        display:grid;
        grid-template-columns:repeat(3,1fr);
        gap:10px;
        margin-top:22px;
    }
    .gallery img{
        width:100%;
        height:110px;
        object-fit:cover;
        border-radius:8px;
    }
    .btn{
        display:inline-block;
        margin-top:16px;
        padding:12px 16px;
        background:#25D366;
        color:white;
        border-radius:12px;
        text-decoration:none;
        font-weight:700;
        box-shadow:0 10px 20px rgba(0,0,0,0.15);
    }
</style>
</head>

<body>

<div class="card">
    <div class="tick">
        <svg viewBox="0 0 24 24">
            <path d="M5 13l4 4L19 7"/>
        </svg>
    </div>

    <h2>Your booking is confirmed!</h2>
    <p>Thank you for choosing Sai Siddhi. We look forward to helping you recover & feel amazing.</p>

    <div class="summary" id="summary"></div>

    <a id="waBtn" class="btn" target="_blank">Message us on WhatsApp</a>

    <h3 style="margin-top:25px; font-size:18px;">Clinic Gallery</h3>
    <div class="gallery">
        <img src="clinic1.png" />
        <img src="clinic2.png" />
        <img src="clinic3.png" />
    </div>

    <p style="margin-top:26px; color:#777; font-size:14px;">
        We appreciate your trust. If you have any questions, feel free to contact us anytime.
    </p>
</div>

<script>
function get(param){
    return new URLSearchParams(window.location.search).get(param) || "";
}

let name  = get("name");
let phone = get("phone");
let service = get("service");
let date = get("date");
let time = get("time");
let note = get("note");

document.getElementById("summary").innerHTML = `
    <div><strong>Name:</strong> ${name}</div>
    <div><strong>Phone:</strong> ${phone}</div>
    <div><strong>Service:</strong> ${service}</div>
    <div><strong>Date:</strong> ${date}</div>
    <div><strong>Time:</strong> ${time}</div>
    <div><strong>Note:</strong> ${note ? note : "No note added"}</div>
    <div><strong>Therapist:</strong> Amit Dulgach — Certified Sports Massage Therapist</div>
    <div><strong>Clinic Address:</strong><br>
    Squats Fitness, Talegaon - Chakan Hwy,<br>
    Opp. Rambhau Parulekar School, Vatan Nagar,<br>
    Talegaon Dabhade, Pune 410506</div>
`;

let waMsg =
`New Booking:
Name: ${name}
Phone: ${phone}
Service: ${service}
Date: ${date}
Time: ${time}
Note: ${note}
Therapist: Amit Dulgach`;

document.getElementById("waBtn").href =
    "https://wa.me/919762949595?text=" + encodeURIComponent(waMsg);
</script>

</body>
</html>
