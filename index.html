<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Sai Siddhi Cupping Therapy</title>

<style>
:root{
 --accent:#8b0000;
 --bg:#faf6f6;
 --card:#fff;
 --shadow:0 16px 35px rgba(0,0,0,.1);
}
*{box-sizing:border-box;scroll-behavior:smooth}
body{margin:0;font-family:system-ui;background:var(--bg)}
.wrap{max-width:1100px;margin:auto;padding:20px}

header{display:flex;justify-content:space-between;align-items:center}
.btn{
 background:var(--accent);
 color:#fff;
 padding:12px 16px;
 border:none;
 border-radius:10px;
 font-weight:700;
 cursor:pointer;
}

.hero{display:flex;gap:30px;align-items:center;margin:40px 0}
.hero img{width:420px;border-radius:14px;box-shadow:var(--shadow)}

.section{margin:60px 0}

.cards{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
.card{
 background:var(--card);
 padding:18px;
 border-radius:12px;
 box-shadow:var(--shadow);
 transition:.3s;
}
.card:hover{transform:translateY(-8px)}

.fade{opacity:0;transform:translateY(40px);transition:1s}
.show{opacity:1;transform:translateY(0)}

#wheel{border-radius:50%;box-shadow:var(--shadow);transition:transform 3s}

input,select{
 width:100%;
 padding:10px;
 margin-bottom:8px;
 border-radius:8px;
 border:1px solid #ccc
}

footer{text-align:center;margin-top:40px}

@media(max-width:900px){
.hero{flex-direction:column}
.cards{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="wrap">

<header>
<h2>Sai Siddhi Therapy</h2>
<button class="btn" onclick="location.href='#contact'">Book</button>
</header>

<section class="hero fade">
<div>
<h1>Cupping Therapy & Recovery</h1>
<p>Boost circulation. Relieve pain. Recover faster.</p>
<button class="btn" onclick="location.href='#contact'">Book Session</button>
</div>
<img src="clinic1.png">
</section>

<section class="section fade">
<h2>Services</h2>
<div class="cards">
<div class="card"><h3>Cupping Therapy</h3><p>₹900 / 30 min</p></div>
<div class="card"><h3>Sports Massage</h3><p>₹1200 / 60 min</p></div>
<div class="card"><h3>Deep Tissue</h3><p>₹1200 / 45 min</p></div>
</div>
</section>

<!-- SPINNER -->
<section class="section fade" style="text-align:center">
<h2>Spin & Win Discount</h2>
<canvas id="wheel" width="260" height="260"></canvas><br><br>
<button class="btn" onclick="spinWheel()">SPIN</button>
<p id="result"></p>
</section>

<section id="contact" class="section fade">
<h2>Book Session</h2>
<form action="https://formsubmit.co/saisiddhisportsmassageandcuppi@gmail.com" method="POST">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_next" value="https://sai-siddhi-website.vercel.app/success.html">

<input name="name" placeholder="Name" required>
<input name="phone" placeholder="Phone" required>

<select name="service">
<option>Cupping Therapy</option>
<option>Sports Massage</option>
<option>Deep Tissue</option>
</select>

<input type="date" name="date" required>
<input type="time" name="time" required>

<button class="btn">Confirm Booking</button>
</form>
</section>

<footer>© <span id="yr"></span> Sai Siddhi</footer>
</div>

<a href="https://wa.me/919762949595"
style="position:fixed;bottom:18px;right:18px;background:#25D366;color:#fff;padding:14px;border-radius:50%">WA</a>

<script>
document.getElementById("yr").textContent=new Date().getFullYear()

/* Scroll reveal */
const obs=new IntersectionObserver(e=>{
 e.forEach(x=>{if(x.isIntersecting)x.target.classList.add("show")})
})
document.querySelectorAll(".fade").forEach(el=>obs.observe(el))


/* DRAW WHEEL */
const display=["₹100","₹150","₹200","₹300","₹500"]
let ctx=document.getElementById("wheel").getContext("2d")
let arc=2*Math.PI/display.length

for(let i=0;i<display.length;i++){
 ctx.beginPath()
 ctx.fillStyle=i%2?"#8b0000":"#cc4444"
 ctx.moveTo(130,130)
 ctx.arc(130,130,120,arc*i,arc*(i+1))
 ctx.fill()
 ctx.fillStyle="#fff"
 ctx.font="14px Arial"
 ctx.fillText(display[i],90,135)
}

/* DAILY LIMIT */
let today=new Date().toDateString()
let storedDate=localStorage.getItem("spinDate")
let spins=localStorage.getItem("spinCount")

if(storedDate!==today){
 localStorage.setItem("spinDate",today)
 localStorage.setItem("spinCount",0)
 spins=0
}

let angle=0

function weighted(){
 let r=Math.random()*100
 if(r<2) return "₹500"
 if(r<22) return "₹300"
 if(r<47) return "₹200"
 if(r<72) return "₹150"
 return "₹100"
}

function spinWheel(){
 spins=parseInt(localStorage.getItem("spinCount"))

 if(spins>=5){
   result.innerText="Daily spin limit reached"
   return
 }

 spins++
 localStorage.setItem("spinCount",spins)

 angle+=Math.floor(Math.random()*2000)
 wheel.style.transform="rotate("+angle+"deg)"

 let win=weighted()

 setTimeout(()=>{
  result.innerText="You won "+win+" | Spins left: "+(5-spins)
 },2000)
}
</script>

</body>
</html>
